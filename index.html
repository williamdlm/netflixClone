<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Responsive -->
    <link rel="stylesheet" href="styles/responsive.css" />

    <!-- own css -->
    <link rel="stylesheet" href="styles/own/owl.carousel.min.css" />
    <link rel="stylesheet" href="styles/own/owl.theme.default.min.css" />

    <title>Netflix clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="#">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">New & Popular</a>
          <a href="#"> My List</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="mainMovie">
        <div class="container">
          <div class="title">
            <h3>
              Age of samurai <br />
              Battle for Japan
            </h3>
          </div>
          <p class="description">
            Power. Politics. Territory. During a century of conflict, these
            warlords battled to unify the nation under one rule.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              Assistir agora
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carouselMovies">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <h4><img class="boxMovie" src="img/mini1.jpg" alt="" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/mini2.jpg" alt="" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/mini3.jpg" alt="" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/mini4.jpg" alt="" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/mini5.jpg" alt="" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/mini6.jpg" alt="" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/mini7.jpg" alt="" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/mini8.jpg" alt="" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/mini9.jpg" alt="" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/mini10.jpg" alt="" /></h4>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1d534dcdba.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
