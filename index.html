<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Responsive -->
    <link rel="stylesheet" href="styles/responsive.css" />

    <!-- Own css -->
    <link rel="stylesheet" href="styles/own/owl.carousel.min.css" />
    <link rel="stylesheet" href="styles/own/owl.theme.default.min.css" />

    <!-- Primary Meta Tags -->
    <title>Netflix clone</title>
    <meta name="title" content="Netflix clone" />
    <meta
      name="description"
      content="I redid the netflix website using html, css, javascript"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://williamdlm.github.io/netflixClone/"

      content="https://williamdlm.github.io/netflixClone/"
    />

      property="twitter:description"

  <body>
    <div class="background">
      <header>
        <div class="container">
          <!-- <div><h2 class="logo">Netflix</h2></div> -->
          <nav>
            <img class="logo" src="img/netflix_logo.svg" alt="Netflix logo" />
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#"> My List</a>
            <strong>
              Navigation
              <i class="fas fa-sort-down"></i>
            </strong>
          </nav>
          <div class="navLeft">
            <ul>
              <li><i class="fas fa-search"></i></li>
              <li>KIDS</li>
              <li><i class="fas fa-gift"></i></li>
              <li><i class="fas fa-bell"></i></li>
              <li class="avatar"><img src="img/avatar.png" alt="avatar" /></li>
            </ul>
          </div>
        </div>
      </header>

      <main>
        <div class="mainMovie">
          <div class="container">
            <div class="title">
              <h3>
                Age of samurai <br />
                Battle for Japan
              </h3>
            </div>
            <p class="description">
              Power. Politics. Territory. During a century of conflict, these
              warlords battled to unify the nation under one rule.
            </p>
            <div class="buttons">
              <button role="button" class="button">
                <i class="fas fa-play"></i>
                Play
              </button>
              <button role="button" class="button">
                <i class="fas fa-info-circle"></i>
                More info
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="type"><strong>My list</strong></div>
    <div class="carouselMovies">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <h4><img class="boxMovie" src="img/List1.webp" /></h4>
        </div>
        <div class="item">
          <h4><img class="boxMovie" src="img/List2.jpg" /></h4>
        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
      </div>
    </div>
    <div class="type"><strong>Popular on Netflix</strong></div>
    <div class="carouselMovies">
